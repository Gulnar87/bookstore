
<div class="row">
	<div class="col-9 col-sm-7 col-md-7 col-lg-5 offset-sm-3 offset-2">
		<div class="card">
            <a class="navbar-brand offset-3" href="#">
           <img src="assets/books-stack1.png" width="40" height="40" alt="logo">
          book<span>S</span>tore
        </a>
			<h3> Create an Account</h3>
		    <form (ngSubmit)="onSignup(f)" #f="ngForm">
			    <div class="form-group"> 
				    <label for="name"> <i class="fas fa-user"></i> Full name </label>
				    <input type="name" class="form-control" id="name" placeholder="" name="name" ngModel required #name="ngModel"> 
				    <small class="form-text text-muted" *ngIf="!name.valid && name.touched"> This field is required! </small>
                </div>
                <div class="form-group">
            	    <label for="email"> <i class="fas fa-at"></i> Email </label> 
            	    <input type="email" class="form-control" id="email"  placeholder= "" ngModel name="email" required email #email="ngModel"> 
            	<small class="form-text text-muted" *ngIf="!email.valid && email.touched"> Please provide a valid email address!</small>
                </div>
                <div class="form-group"> 
            	    <label for="password"> <i class="fas fa-unlock"></i> Password</label>
            	     <input type="password" class="form-control" id="password" placeholder="At least 6 characters" name="password" ngModel required #password="ngModel" pattern="^.{6,}$"> 
            	   <!--   <small class="form-text text-muted" *ngIf="!password.valid && password.touched"> Please provide a  password!</small> -->
            	    <!--  <small class="form-text text-muted" *ngIf="password.errors['pattern']"> Please provide a valid password of 6 characters! </small> -->
                </div>
                <button type="submit" class="btn btn-warning btn-block" [disabled]="!f.valid"> Sign Up </button>   
		    </form>
	        <hr>
		    <p> Already have an account?  
			    <a routerLink="/signin"> Log In </a>
		     </p>
         </div>
     </div>
</div>
